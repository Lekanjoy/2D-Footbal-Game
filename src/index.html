<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Game</title>
    <link rel="stylesheet" href="/src/output.css" />
    <script src="/main.js" defer></script>
  </head>
  <body class="font-[Nunito bg-orange-400">
    <div id="score" class="text-white font-semibold"></div>
    <canvas id="footballCanvas" width="800" height="600"> </canvas>

    <!-- Score Congratulatory Modal -->
    <div
      id="overlay-modal"
      class="overlay-modal absolute z-50 overflow-hidden bg-[rgba(2,_2,_2,_0.5)] w-full h-full top-0 left-0 flex justify-center items-center"
    >
      <div
        class="relative w-[500px] min-h-[300px] p-4 bg-white rounded-md shadow-xl border flex flex-col justify-between items-center"
      >
        <h1 class="text-green-500 text-3xl text-center">Congratulation</h1>
        <img src="/public/trophy.png" alt="Trophy Image" class="w-[150px]" />
        <p id="scoreText" class="text-base text-center mt-6"></p>
        <button
          id="playAgain"
          class="px-4 py-2 rounded-md bg-green-600 mt-4 text-white hover:bg-green-700"
        >
          Play again
        </button>
      </div>
    </div>
    <!-- Score Congratulatory Modal -->

    <!-- OnScreen Arrows -->
    <section class="absolute bottom-8 flex flex-col items-center gap-y-5">
      <button class="screenBtn ">⬆️</button>
      <div class="flex gap-x-4">
        <button class="screenBtn">⬅️</button>
        <button class="screenBtn ">⬇️</button>
        <button class="screenBtn ">➡️</button>
      </div>
    </section>
    <!-- OnScreen Arrows -->

  </body>
</html>
