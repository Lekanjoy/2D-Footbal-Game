<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Game</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <script src="main.js" defer></script>
  </head>
  <body class="font-[Quicksand] bg-orange-400 p-8">
    <div id="score" class="text-white font-semibold text-lg"></div>
    <canvas
      id="footballCanvas"
      width="800"
      height="500"
      class="hidden lg:block"
    >
    </canvas>

    <!-- Alert screen for smaller screens -->
    <div
      class="absolute z-50 overflow-hidden bg-[rgba(2,_2,_2,_1)] w-full h-full px-6 top-0 left-0 flex justify-center items-center lg:hidden"
    >
      <div
        class="relative w-full min-h-[300px] p-4 bg-white rounded-md shadow-xl border flex flex-col items-center gap-y-4"
      >
        <img src="./assets/warning.png" alt="Warning sign" class="w-[150px]" />
        <div>
          <h1 class="text-yellow-500 text-3xl text-center">Warning!!</h1>
          <p class="text-sm text-center mt-3">
            Please play this game on a more larger screen
          </p>
        </div>
      </div>
    </div>
    <!-- Alert screen for smaller screens -->

    <!-- Tutorial / How to play Modal -->
    <div
    id="tutorial"
      class="tutorial absolute z-50 overflow-hidden bg-[rgba(2,_2,_2,_.8)] w-full h-full  px-6 top-0 left-0 flex justify-center items-center "
    >
      <div
        class="relative w-full min-h-[300px] p-4 bg-white rounded-md shadow-xl border flex flex-col items-center gap-y-4 lg:w-[500px]"
      >
        <img src="./assets/start.png" alt="How to play" class="w-[150px]" />
        <div>
          <h1 class="text-green-500 text-3xl text-center">How to Play!</h1>
          <p class="text-sm text-center mt-3">
           1. Drag the ball to any direction or use the arrow key on the screen or your keyboard to move the ball
          </p>
          <p class="text-sm text-center mt-3">
            2. The first team to score five goals win the match
           </p>
           <p class="text-sm text-center mt-3">
            3. Enable sound for more fun
           </p>
        </div>
        <button
        id="startPlayingBtn"
        class="px-4 py-2 rounded-md bg-green-600 mt-4 text-white hover:bg-green-700"
      >
        Start Playing
      </button>
      </div>
    </div>
    <!-- Tutorial / How to play Modal -->

    <!-- Score Congratulatory Modal -->
    <div
      id="overlay-modal"
      class="overlay-modal absolute z-50 overflow-hidden bg-[rgba(2,_2,_2,_0.5)] w-full h-full top-0 left-0 flex justify-center items-center"
    >
      <div
        class="relative w-[500px] min-h-[300px] p-4 bg-white rounded-md shadow-xl border flex flex-col justify-between items-center"
      >
        <h1 class="text-green-500 text-3xl text-center">Congratulation</h1>
        <img src="./assets/trophy.png" alt="Trophy Image" class="w-[150px]" />
        <p id="scoreText" class="text-base text-center mt-6"></p>
        <button
          id="playAgain"
          class="px-4 py-2 rounded-md bg-green-600 mt-4 text-white hover:bg-green-700"
        >
          Play again
        </button>
      </div>
    </div>
    <!-- Score Congratulatory Modal -->

    <!-- OnScreen Arrows -->
    <section class="absolute -bottom-0  flex flex-col items-center gap-y-5 ">
      <button class="screenBtn">‚¨ÜÔ∏è</button>
      <div class="flex gap-x-4">
        <button class="screenBtn">‚¨ÖÔ∏è</button>
        <button class="screenBtn">‚¨áÔ∏è</button>
        <button class="screenBtn">‚û°Ô∏è</button>
      </div>
    </section>
    <!-- OnScreen Arrows -->

    <!-- Game, goal and congatulatory sound -->
    <audio id="gameSound" src="./assets/gameSound.mp3" loop></audio>
    <audio id="congratSound" src="./assets/congratSound.wav"></audio>
    <audio id="goalSound" src="./assets/goalSound.mp3"></audio>
    <!-- Game, goal and congatulatory sound -->

    <!-- Sound Toggle -->
    <div
      id="soundBtn"
      class="absolute top-2 right-8 bg-white p-3 rounded-md lg:cursor-pointer"
    >
      üîá
    </div>
  </body>
</html>
